<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Not a Fight Club</title>
  </head>
  <body>
    <header>
      <div class="wrapper_container">
        <h1>Not a Fight Club</h1>

        <div class="menu_header">

            <ul class="menu_list">
                <li class="menu_list_item">
                     <a href="#"> <img src="assets/svg/home.svg" alt="Home"> </a>
                </li>
                <li class="menu_list_item">
                    <a href="#"> <img src="assets/svg/person.svg" alt="Hero"> </a>
                </li>
                <li class="menu_list_item">
                    <a href="#"> <img src="assets/svg/settings.svg" alt="Settings"> </a>
                </li>
            </ul>

        </div>     
     </div>
    </header>

    <section id="main_section">
        <div class="wrapper_container">

             <form id="name_form">
            <input type="text" id="name_input" placeholder="What's your name, not a fighter?" required>
            <button type="submit" id="name_button">This is my name</button>
        </form>

        </div>

    </section>


    <footer>
        <div class="wrapper_container">
         <ul class="footer_list">
          <li class="footer_list_item">&#169; 2025</li>
          <li class="footer_list_item">The Rolling Scopes School</li>
          <li class="footer_list_item"> <a href="https://github.com/RoboWavee" target="_blank">RoboWavee</a></li>
        </ul>
        </div>
    </footer>





  </body>
</html>
